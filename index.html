<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://cdn.hipwallpaper.com/i/85/93/jlEgT5.jpg");
            background-size: cover;
            text-align: center;
            padding: 10px auto;
        }

        #main {
            border: 2px solid black;
            border-radius: 20px;
            width: 40%;
            background-color: white;
            margin-left: 30%;
            margin-top: 5%;
            padding: 3%;

        }
    </style>
</head>

<body>
    <div id="main" class="form">
        <h1>Login to Start Quiz</h1>
        <br><br>
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fname"
                placeholder="Enter Your Full Name">
        </div>
        <br>
        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" id="email"
                placeholder="Enter Your Email Adress">
        </div>
        <br>
        <div class="mb-3">
            <label class="form-label">Enter Your Password</label>
            <input type="password" class="form-control" id="pass"
                placeholder="Enter Your Password">
        </div>
        <br>
        <a href="quiz.html"><button type="button" class="btn btn-outline-dark" onclick="startQuiz()">Login</button></a>
        <br>
    </div>



    <script src="app.js"></script>
</body>

</html>
